    <div class="header">
        <div class="top-buttons">
            <!-- <label for="country">Country : </label> -->
            <select name="country" id="country">
            <option value="india">INDIA</option>
            <option value="USA">USA</option>
            <option value="japan">JAPAN</option>    
            </select>
            <input id="input" type="text" placeholder="Enter City Name (Ex : Goa , Banglore ,..)">
            <button id="button" onclick="weather()" >Search</button>
        </div>
    
        <div class="top">
            <h1 id="date"></h1>
            <h1 class="loc"><span id="city-name" class="bi bi-geo-alt-fill">Goa</span></h1>
        </div>
        <div class="container">
            <div class="box">
                <div class="b1">
                    <div class="temp">
                       <img class="sun-icon" src="./images/sun.png" alt="">
                        <h1 id="temp">30 °C <span id="description"></span> clear sky</h1>
                    </div>
                </div>
                <div class="b2">
                    <div class="b-2">
                    <p><i class="bi bi-thermometer-sun"></i><span id="humidity">10 %</span></p>
                    <h2>Humidity</h2>
                    </div>
                    <div class="b-2">
                    <p><i class="bi bi-tropical-storm"></i><span id="pressure">1103 hPa</span></p>
                    <h2>Preassure</h2>
                    </div>
                    <div class="b-2">
                    <p><i class="bi bi-wind"></i><span id="speed">3.21 m/s</span></p> 
                    <h2>Wind Speed</h2>
                    </div>
                </div>
            </div>
